<html>
    <head>
        <title>Welcome to Django Pizza!</title>
    <head>

    <body>
        <h1>Django Pizza Place - BYO</h1>
        <ul>
        {% for pizza in pizzas %}
            <li>
                {% if pizza.pictures %}
                    <img src="{{ pizza.pictures.url }}" width="100px" alt="{{ pizza.flavor }} picture"/>
                {% endif %}                
                <h2>{{ pizza.flavor }} - R$({{pizza.price}})</h2>
                <div> {{ pizza.ingredients }}</div>
                <hr>
            </li>
        {% empty %}
            <h2>ohhh boy... no pizzas for you:'(</h2>
        {% endfor %}
        </ul>
    <body>
</html>
